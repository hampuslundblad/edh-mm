services:
  nginx:
    depends_on:
      - app
    restart: always
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/cert:/etc/ssl/cert.pem
      - /etc/ssl/key.pem:/etc/ssl/key.pem

  app:
    image: ghcr.io/hampuslundblad/edh-mm-app:main
    #build: ../app
    ports:
      - "3000:3000"
  backend:
    image: ghcr.io/hampuslundblad/edh-mm-backend:main
    volumes:
      - edhmm-db:/data
    ports:
      - "5000:5000"
volumes:
  edhmm-db:
